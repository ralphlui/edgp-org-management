spring.config.import=aws-secretsmanager:/config/edgpv2
spring.datasource.url=jdbc-secretsmanager:mysql://edgp-organization.cl246ocom16j.ap-southeast-1.rds.amazonaws.com/edgp_organization
spring.datasource.driver-class-name=com.amazonaws.secretsmanager.sql.AWSSecretsManagerMySQLDriver
spring.datasource.username=/config/edgpv2/org/rds
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

aws.region=ap-southeast-1
aws.accesskey=${AWS_ACCESS_KEY}
aws.secretkey=${AWS_SECRET_KEY}
aws.sqs.queue.audit.url=${AUDIT_SQS_URL}

server.port=8082
client.url=${CLIENT_URL}
auth.api.url =${AUTH_URL}
audit.activity.type.prefix=Org- 

jwt.public.key=${JWT_PUBLIC_KEY}

